<h1 class="display-5 fw-bold col-12 text-center py-2" style="color: #4b0000;">Keymappings</h1>

<div class="col-12 px-5 py-2">
    Default shortcut for opening the VarDump Window: 
    <kbd>ALT</kbd> + <kbd>SHIFT</kbd> + <kbd>D</kbd>
    <br>
</div>
<div class="col-12 px-5 py-2">
    Default shortcut for opening the VarDump Overlay in-game: <kbd>F10</kbd>
</div>
<div class="col-12 px-5 py-2">
Both shortcuts can be changed on Editor Preferences under Keyboard Shortcuts section.
<br>
